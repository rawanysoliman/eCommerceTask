<div class="container mt-4">
  <h4>{{ id ? 'Edit Product' : 'Create Product' }}</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" formControlName="name"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input class="form-control" formControlName="category"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Minimum Quantity</label>
      <input type="number" class="form-control" formControlName="minimumQuantity"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Discount Rate</label>
      <input type="number" step="0.01" class="form-control" formControlName="discountRate"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)"/>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
        {{ submitting ? 'Savingâ€¦' : 'Save' }}
      </button>
      <a class="btn btn-secondary" routerLink="/products">Cancel</a>
    </div>
    <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
  </form>
</div>
