<div class="container mt-4">
  <h3 class="mb-3">Products</h3>
  <div class="mb-3" *ngIf="auth.isAdmin">
    <a class="btn btn-primary" routerLink="/admin/products/new">Add Product</a>
  </div>
  <div class="row g-3">
    <div class="col-12" *ngIf="(svc.products$ | async)?.length === 0">
      <div class="alert alert-info">No products found.</div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let p of (svc.products$ | async)">
      <div class="card h-100 shadow-sm">
        <a [routerLink]="['/products', p.id]">
          <img [src]="buildImageUrl(p.imageUrl)" class="card-img-top" alt="{{p.name}}" />
        </a>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title"><a [routerLink]="['/products', p.id]" class="link-dark text-decoration-none">{{ p.name }}</a></h6>
          <div class="mt-auto fw-bold">{{ p.price | currency }}</div>
          <p class="card-text small text-muted">Discount Rate: {{ p.discountRate }} %</p>

          <div class="mt-2 d-flex gap-2" *ngIf="auth.isAdmin">
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/admin/products', p.id, 'edit']">Edit</a>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(p.id)">
              Delete
            </button>
          </div>
          <a class="btn btn-sm btn-outline-primary mt-2" [routerLink]="['/products', p.id]">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
