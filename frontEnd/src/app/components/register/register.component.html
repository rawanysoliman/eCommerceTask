<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">Create account</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" formControlName="username"/>
              <div class="invalid-feedback d-block" *ngIf="form.controls.username.touched && form.controls.username.invalid">
                Username is required (min 3 characters)
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"/>
                <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                  {{ showPassword ? 'Hide' : 'Show' }}
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="form.controls.password.touched && form.controls.password.invalid">
                Password is required (min 6 characters)
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
                {{ submitting ? 'Creating…' : 'Register' }}
              </button>
            </div>
            <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
            <div class="text-success mt-2" *ngIf="success">Registration successful! Redirecting…</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
