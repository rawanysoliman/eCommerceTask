<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3 text-center">Login</h5>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username or Email</label>
              <input class="form-control" formControlName="userNameOrEmail"/>
              <div class="invalid-feedback d-block" *ngIf="form.controls.userNameOrEmail.touched && form.controls.userNameOrEmail.invalid">
                Username or Email is required
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"/>
                <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                  {{ showPassword ? 'Hide' : 'Show' }}
                </button>
              </div>
              <div class="invalid-feedback d-block" *ngIf="form.controls.password.touched && form.controls.password.invalid">
                Password is required
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitting">
                {{ submitting ? 'Signing inâ€¦' : 'Sign in' }}
              </button>
            </div>
            <div class="mt-3 text-center">
              Have no account? <a href="/register">Create an account</a>
            </div>
            <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
